<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://images.unsplash.com/photo-1639189702833-8de5ecf2ca8f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <link rel="stylesheet" href="project2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h1><u>Curreny Converter</u></h1>
            <form>
                <div class="amount">
                    <p>Enter Amount</p>
                    <input value="1" type="text" />
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="from"></select>
                        </div>
                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 80INR</div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
        <script src="project2_codes.js"></script>
        <script src="project2.js" ></script>
    </body>
</html>
